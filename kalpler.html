
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalpler ðŸ’–</title>
  <style>
    body {
      background-color: #000;
      overflow: hidden;
      margin: 0;
    }
    .heart {
      width: 10px;
      height: 10px;
      position: absolute;
      animation: float 6s infinite ease-in;
    }
    .heart::before, .heart::after {
      content: "";
      width: 10px;
      height: 10px;
      background: pink;
      position: absolute;
      border-radius: 50%;
    }
    .heart::before {
      top: -5px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 5px;
    }
    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
    setInterval(createHeart, 200);
  </script>
</body>
</html>
